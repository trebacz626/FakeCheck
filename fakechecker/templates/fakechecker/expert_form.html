
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'fakechecker_Expert_list' %}">
    Expert Listing
    </a>
</p>
    
<form method="post">
{% csrf_token %}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="date" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="profile_pic">profile_pic: </label>
  <input class="form-control col-sm-10" id="profile_pic" type="text" name="profile_pic" value="{{ object.profile_pic }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="about">about: </label>
  <input class="form-control col-sm-10" id="about" type="text" name="about" value="{{ object.about }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="date" name="created" value="{{ object.created }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
